name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker 🔗
        uses: lycheeverse/lychee-action@v2.1.0
        with:
          # 不因外网 403 或模板文件报错而失败
          fail: false
          args: >-
            --user-agent 'curl/7.54'
            --exclude 'https://scholar.google.com'
            --exclude 'https://www.researchgate.net'
            --exclude 'https://doi.org'
            --exclude-mail
            --retry-count 2
            --max-concurrency 6
            --exclude-path README.md
            --exclude-path CUSTOMIZE.md
            --exclude-path demo.html
            --exclude-path original-demo.html
            --exclude-path _layouts/redirect.html
            --exclude-path _pages/404.md
            --exclude-path _pages/blog.md
            --exclude-path _posts/2018-12-22-distill.md
            --exclude-path _posts/2023-04-24-videos.md
            --exclude-path projects/ocean-heat.html
            --exclude-path projects/sea-level.html
            --verbose --no-progress './**/*.md' './**/*.html'
